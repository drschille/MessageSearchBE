name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/messagesearch-backend:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/messagesearch-backend:latest

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/messagesearch-web:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/messagesearch-web:latest

      - name: Upload compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml,infra/db/src/main/resources/db/migration"
          target: ${{ secrets.SERVER_APP_DIR }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_APP_DIR }}
            IMAGE_REGISTRY=${{ env.IMAGE_REGISTRY }} IMAGE_TAG=latest docker compose -f docker-compose.prod.yml pull
            IMAGE_REGISTRY=${{ env.IMAGE_REGISTRY }} IMAGE_TAG=latest docker compose -f docker-compose.prod.yml up -d --remove-orphans
