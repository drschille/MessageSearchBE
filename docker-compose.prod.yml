services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-app}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck: { test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"] , interval: 5s, retries: 10 }

  flyway:
    image: flyway/flyway:11
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${DB_NAME:-app}
      FLYWAY_USER: ${DB_USER:-postgres}
      FLYWAY_PASSWORD: ${DB_PASSWORD}
      FLYWAY_LOCATIONS: filesystem:/flyway/sql
    command: ["-connectRetries=60", "migrate"]
    volumes:
      - ./infra/db/src/main/resources/db/migration:/flyway/sql
    depends_on:
      db:
        condition: service_healthy

  backend:
    image: ${IMAGE_REGISTRY}/messagesearch-backend:${IMAGE_TAG:-latest}
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-app}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      AI_API_KEY: ${AI_API_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    expose: ["8080"]
    depends_on:
      db:
        condition: service_healthy

  web:
    image: ${IMAGE_REGISTRY}/messagesearch-web:${IMAGE_TAG:-latest}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    expose: ["3000"]
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    ports: ["80:80", "443:443"]
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
      - ./deploy/nginx/acme:/var/www/certbot:ro
    depends_on:
      - backend
      - web

  certbot:
    image: certbot/certbot:v2.11.0
    volumes:
      - ./deploy/nginx/certs:/etc/letsencrypt
      - ./deploy/nginx/acme:/var/www/certbot
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h;
      done"
    depends_on:
      - nginx

volumes:
  db_data:
