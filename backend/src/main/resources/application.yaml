# Application configuration
ktor:
  deployment:
    port: 8080
  # modules removed; we bootstrap manually in main()

db:
  url: jdbc:postgresql://localhost:5432/app
  user: postgres
  password: postgres

ai:
  provider: stub # TODO switch to openai/azure/openrouter
  apiKey: ${AI_API_KEY:none}

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret}
    issuer: app
    audience: app-clients

search:
  k: 200
  weights:
    text: 0.35
    vector: 0.65

webhooks:
  reviewSubmittedUrl: ${REVIEW_SUBMITTED_WEBHOOK:}
  documentPublishedUrl: ${DOCUMENT_PUBLISHED_WEBHOOK:}
